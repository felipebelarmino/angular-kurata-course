<div class="card">
  <div class="card-header">
    {{ pageTitle + ": " + product?.productName }}
  </div>
  <div class="card-footer">
    <div class="container">
      <img
        src="https://quatrorodas.abril.com.br/wp-content/uploads/2019/01/nissan-leaf-e-1.jpg?quality=70&strip=info"
      />
    </div>
    <button
      class="btn btn-outline-secondary"
      style="width: 80px"
      (click)="onBack()"
    >
      <i class="fa fa-chevron-left"></i>
    </button>
  </div>
</div>
